<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pizza Order</title>
</head>
<body>
    <form action="thank you.html"> 
        <h1>Black Goose Pizza on Demand</h1>
        <p>Lorem ipsum do </p>

        <fieldset> 
            <legend>Your Information</legend>

            <label for="input-name">Name : </label>
            <input id="input-name" type="text"> 

            <br> 

            <label for="input-address">Address : </label>
            <input id="input address" type="text">

            <br>
            <label for="input-telephone-number"> Telephone Number : </label>
            <input id="number">

            <br> 

            <label for="input-email">Email : </label>
            <input id="input-email" type="email"> 

            <br> 

            <label for="delivery"> Delivery Instruction : </label>
            <input id="input-delivery" type="text"> 

            <br> 

            <textarea placeholder="No more than 400 characters long" id="delivery" cols="30" rows="10" maxlength="400"></textarea> 
        
        </fieldset>

        <div> 
            <h3> <b>Design Your Dream Pizza </b> </h3>
            <p>Pizza Specs</p>

            <fieldset> 
                <legend>Crust (Choose One)</legend> 
                <p> Pizza Specs </p>


                <input name="crust" id="classic-white" type="radio"> 
                <label for="clasic-white"> Classic White</label>
                
                <br> 

                <input name="crust" id="multigrain" type="radio"> 
                <label for="multigrain"> multigrain </label>

                <br> 

                <input name="crust" id="cheese-stuffed crust" type="radio">
                <label for="cheese-stuffed crust"> cheese-stuffed crust</label>

                <br> 

                <input name="crust" id="gluten-free" type="radio">
                <label for="gluten-free"> gluten-free</label>

            </fieldset>

        </div>

        <br> 

        <div>

            <fieldset> 
                <legend> Topping (Choose many as you want)</legend>

                <br> 

                <input name="topping" id="red sauce" type="radio">
                <label for="red sauce"> red sauce</label>

                <br>

                <input name="topping" id="white sauce" type="radio">
                <label for="white sauce"> white sauce</label>

                <br>

                <input name="topping" id="mozarella cheese" type="radio">
                <label for="mozarella cheese ">mozarella cheese</label>

                <br> 

                <input name="topping" id="papperoni" type="radio">
                <label for="papperoni"> papperoni</label>

                <br>

                <input name="topping" id="mushroom" type="radio">
                <label for="mushroom"> mushroom</label>

                <br>

                <input name="topping" id="pappers" type="radio">
                <label for="pappers"> pappers </label>

                <br>

                <input name="topping" id="anchovies" type="radio">
                <label for="anchovies"> anchovies</label>

            </fieldset>

        </div>

        <br>

        <div> 

            <legend> Number</legend>

            <p> How many pizzas : <input type="number" min="1" max="50"> </p>

                <p> <input type="submit" value="bring me pizza!"> <input type="reset" value="reset">










        </div>

    </form>
</body>
</html>
